<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER</title>
    <link rel="stylesheet" href="style.css">
    <!-- from  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <!-- header section -->
     <header class="header">
        <!-- logo section -->
         <div class="logo">
            <img src="https://www.pngall.com/wp-content/uploads/15/Amazon-Logo-White-Transparent.png" alt="">
            <!-- <span>Amazon</span> -->
         <Div class="location">
            <small>Deliver ‚ùóto</small><br>
            <strong>Nepal</strong>
         </Div>
         <!-- search from -->
        <form class="search">
            <input type="text" name="search" id="search" placeholder="Search Amazon">
            <button type="submit">search</button>
        </form>
        <nav class="menu">
            <ul>
                <li> <a href="#">Account</a></li>
                <li> <a href="#">Orders</a></li>
                <li> <a href="#">Cart</a></li>
            </ul>
        </nav>
     </header>
     <div class="form-wrap">
        <form action="https://www.amazon.com/" class="demo-form">
            <h2>Amazon Registration form</h2>
            <!-- text input -->
             <div class="form-group">
                <label for="Full-name">Full Name: </label>
                <input type="text" placeholder="Enter your name here">
             </div>
             <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" placeholder="Enter your email here">
             </div>
             <div class="form-group">
                <label for="date">Date of birth: </label>
                <input type="date" placeholder="Enter your Date of birth...">
             </div>
             <!-- select values -->
             <div class="form-group">
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="">Select Country</option>
                    <option value="nepal">Nepal</option>
                    <option value="use">Usa</option>
                    <option value="spain">spain</option>
                    <option value="monaco">Monaco</option>
                    <option value="canada">Canada</option>
                    <option value="india">India</option>
                </select>
             </div>
             <div class="form-group">
                <label for="gender">Gender: </label>
                <div class="inline">
                    <label for="male">
                        <input type="radio" name="0">Male
                    </label>
                    <label for="female">
                        <input type="radio" name="0">Female
                    </label>
                </div>
             </div>
             <div class="form-group">
                <div class="inline">
                    <label for="html">
                        <input type="checkbox" name="html" id="Html">Html
                    </label>
                    <label for="css">
                        <input type="checkbox" name="css" id="css">CSS
                    </label>
                    <label for="js">
                        <input type="checkbox" name="js" id="js">Js
                    </label>
                </div>
             </div>
             <div class="form-group">
                <label for="skills-level">
                    <input type="range" min="0" max="10">
                </label>
             </div>
             <button type="submit">Register</button>
        </form>
     </div>
     <footer class="footer">
        <div class="footer-left">
            <span>¬© 2024 Amazon. All rights reserved.</span>
        </div>
        <din class="footer-center">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Label</a>
        </din>
        <div class="footer-social">
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" aria-label="Twiter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" aria-label="Linkedin"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#" aria-label="Youtube"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="footer-right">
            <span>üá≥üáµ Nepal</span>
        </div>
     </footer>
</body>
</html>
